<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Datenabgabe der amtlichen Vermessung</title>
    <!-- 
    <h:outputStylesheet name="css/primeflex.css" />
    -->    
</h:head>

<h:body>
    <h:outputStylesheet name="css/app.css" />
    <div class="container">
        <div class="p-grid p-align-center container">
            <div class="p-col">
                <div class="box"></div>
            </div>
            <div class="p-col">
                <div class="box"></div>
            </div>
            <div class="p-col">
                <div class="box">
	                <h:form>
						<p:dataTable var="dataset" value="#{datasets.datasetList}" resizableColumns="true" reflow="true">
						    <p:column headerText="Gemeinde" sortBy="#{dataset.gem_name}" filterBy="#{dataset.gem_name}" filterMatchMode="contains">
						        <h:outputText value="#{dataset.gem_name}"  />
						    </p:column>
						 
						    <p:column headerText="BFS-Nr." sortBy="#{dataset.gem_bfs}" filterBy="#{dataset.gem_bfs}" filterMatchMode="contains" width="80">
						        <h:outputText value="#{dataset.gem_bfs}" />
						    </p:column>
						 
						    <p:column headerText="Lieferdatum" sortBy="#{dataset.lieferdatum}" filterBy="#{dataset.lieferdatum}" filterMatchMode="contains" width="100">
						        <h:outputText value="#{dataset.lieferdatum}" />
						    </p:column>
						    
                            <p:column headerText="NachfÃ¼hrungsgeometer" sortBy="#{dataset.nfgeometer}" filterBy="#{dataset.gem_bfs}" filterMatchMode="contains" width="300" style="white-space: nowrap">
                                <h:outputText value="#{dataset.nfgeometer}" />
                            </p:column>

                            <p:column headerText="Karte" width="60" style="text-align: center">
                                <!-- <h:outputText value="#{dataset.pdf}" /> -->
                                <h:outputLink value="#{dataset.pdf}" target="_blank"><h:graphicImage value = "images/pdficon_small.png"/></h:outputLink>
                            </p:column>

                            <p:column headerText="ITF-CH" width="60" style="text-align: center">
                                <h:outputLink value="http://#{dataset.itfch}"><h:graphicImage value = "images/zip_icon.png"/></h:outputLink>
                            </p:column>

                            <p:column headerText="ITF-SO" width="60" style="text-align: center">
                                <h:outputLink value="http://#{dataset.itfso}"><h:graphicImage value = "images/zip_icon.png"/></h:outputLink>
                            </p:column>

                            <p:column headerText="DXF" width="60" style="text-align: center">
                                <h:outputLink value="http://#{dataset.dxf}"><h:graphicImage value = "images/zip_icon.png"/></h:outputLink>
                            </p:column>

                            <p:column headerText="SHP" width="60" style="text-align: center">
                                <h:outputLink value="http://#{dataset.shp}"><h:graphicImage value = "images/zip_icon.png"/></h:outputLink>
                            </p:column>						    
						</p:dataTable>
	                </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
