<!DOCTYPE html>
<html lang="en">

<head>
    <title>Datenabgabe der amtlichen Vermessung</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    <link th:href="@{/css/fonts.css}" rel="stylesheet" />
    
    <style>
        body {
            font-family: Frutiger, 'Fira Sans', sans-serif;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row table-responsive">
            <table id="datasetTable" class="table">
                <thead>
                    <tr>
                        <th style="padding-left:10px;padding-right:14px;">Gemeinde</th>
                        <th style="padding-left:10px;padding-right:14px;">BFS-Nr.</th>
                        <th style="padding-left:10px;padding-right:14px;">Lieferdatum</th>
                        <th style="padding-left:10px;padding-right:14px;">Nachf√ºhrungsgeometer</th>
                        <th style="padding-left:10px;padding-right:14px;">Karte</th>
                        <th style="padding-left:10px;padding-right:14px;">ITF-CH</th>
                        <th style="padding-left:10px;padding-right:14px;">ITF-SO</th>
                        <th style="padding-left:10px;padding-right:14px;">DXF</th>
                        <th style="padding-left:10px;padding-right:14px;">SHP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dataset: ${datasets}">
                    <!--
                        <td th:text="${dataset.gem_name}">1</td>
                        <td th:text="${dataset.gem_bfs}">Jack</td>-->
                        <td th:text="${dataset.lieferdatum}">23</td>
                        <td th:text="${dataset.nfgeometer}">AVE N</td>
                        <td><a th:href="${dataset.pdf}" target="_blank"><img th:src="@{/images/pdficon_small.png}"/></a></td>
                        <td><a th:href="${dataset.itfch}"><img th:src="@{/images/zip_icon.png}"/></a></td>
                        <td><a th:href="${dataset.itfso}"><img th:src="@{/images/zip_icon.png}"/></a></td>
                        <td><a th:href="${dataset.dxf}"><img th:src="@{/images/zip_icon.png}"/></a></td>
                        <td><a th:href="${dataset.shp}"><img th:src="@{/images/zip_icon.png}"/></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    
    <script>
	    $(document).ready(function() {
	        $('#datasetTable').DataTable( {
	            "paging": false,
	            "ordering": true,
	            "info": false,
	            "searching": false
	        } );
	    } );  
    </script>
  
</body>

</html>
